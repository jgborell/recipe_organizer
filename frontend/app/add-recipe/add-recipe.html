<label>Recipe Name:</label>
<input ng-model="recipe.name">

<br>
<label>Recipe Directions:</label>
<textarea ng-model="recipe.directions"></textarea>

<br>
<label>Recipe Description:</label>
<textarea ng-model="recipe.description"></textarea>

<br>
<label>Ingredient</label>
<input ng-model="ingredientName">
<button ng-click="addIngredientToRecipe(ingredientName)">Add Ingredient to Recipe</button>

<br>

<ol>
    <li ng-repeat="ingredient in recipe.ingredients">{{ ingredient.name }}</li>
</ol>

<br>
<button ng-click="addRecipe()">Save Recipe</button>
