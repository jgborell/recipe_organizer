<div class="registration">
    <h3> Registration </h3>
    <form class="m-t" name="RegistrationForm" role="form" ng-submit="register()">
        <div class="form-group">
            <input type="text" class="form-control" id="first_name" placeholder="First Name"
                   ng-model="user_info.first_name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="last_name" placeholder="Last Name"
                   ng-model="user_info.last_name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="email" placeholder="Email"
                   ng-model="user_info.email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username"
                   ng-model="user_info.username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password"
                   ng-model="user_info.password">
        </div>
        <br/>
        <button type="submit" class="btn btn-primary m-b">Register</button>
    </form>
</div>
